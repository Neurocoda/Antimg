<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        :root {
            --primary: #18181a;
            --secondary: #6e6e73;
            --card-bg: rgba(255,255,255,0.85);
            --card-blur: blur(24px);
            --shadow: 0 4px 24px 0 rgba(44, 62, 80, 0.09);
            --accent: #0071e3;
            --success: #30d158;
            --warning: #ff9f0a;
            --error: #ff453a;
            --footer-bg: rgba(240,240,245,0.85);
            --glass-border: rgba(255,255,255,0.2);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--primary);
            background: #f4f6fb;
            position: relative;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* 动态背景光斑 */
        .bg-spot {
            position: fixed;
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0.6;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .bg-spot1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #0071e3, #30d158);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-spot2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff9f0a, #ff453a);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-spot3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #30d158, #0071e3);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* 头部样式 */
        .header {
            background: var(--card-bg);
            backdrop-filter: var(--card-blur);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav a {
            color: var(--primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: rgba(0,113,227,0.1);
            color: var(--accent);
        }

        /* 语言切换 */
        .lang-switch {
            display: flex;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 2px;
            margin-right: 1rem;
        }

        .lang-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
        }

        /* 主要内容区域 */
        .main-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            backdrop-filter: var(--card-blur);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            margin-bottom: 2rem;
        }

        .card-compact {
            background: var(--card-bg);
            backdrop-filter: var(--card-blur);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            max-width: 400px;
            width: 100%;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,113,227,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #28a745;
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-warning:hover {
            background: #e68900;
        }

        .btn-error {
            background: var(--error);
        }

        .btn-error:hover {
            background: #e63946;
        }

        /* 警告框样式 */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(48,209,88,0.1);
            border-color: var(--success);
            color: #1e7e34;
        }

        .alert-warning {
            background: rgba(255,159,10,0.1);
            border-color: var(--warning);
            color: #856404;
        }

        .alert-error {
            background: rgba(255,69,58,0.1);
            border-color: var(--error);
            color: #721c24;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card, .card-compact {
                padding: 1.5rem;
                margin: 1rem;
            }

            .main-center {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-spot bg-spot1"></div>
    <div class="bg-spot bg-spot2"></div>
    <div class="bg-spot bg-spot3"></div>

    <div class="header">
        <div class="container">
            <a href="/" class="logo">Antimg</a>
            <div class="nav">
                <div class="lang-switch">
                    <button class="lang-btn" onclick="switchLanguage('zh')" id="lang-zh">中文</button>
                    <button class="lang-btn" onclick="switchLanguage('en')" id="lang-en">EN</button>
                </div>
                {{if .username}}
                    <span data-i18n="welcome">欢迎</span>, {{.username}}
                    <a href="/logout" data-i18n="logout">退出</a>
                {{else}}
                    <a href="/login" data-i18n="login">登录</a>
                {{end}}
            </div>
        </div>
    </div>
    
    {{if eq .page "login"}}
    <div class="main-center">
        <div class="container">
            {{template "login_content" .}}
        </div>
    </div>
    {{else}}
    <div class="main-content">
        <div class="container">
            {{template "content" .}}
        </div>
    </div>
    {{end}}

    <script>
        // 多语言支持
        const translations = {
            zh: {
                welcomeBack: "欢迎回来",
                loginDesc: "登录您的 Antimg 账户",
                username: "用户名",
                password: "密码",
                loginBtn: "登录账户",
                welcome: "欢迎",
                logout: "退出",
                login: "登录",
            },
            en: {
                welcomeBack: "Welcome Back",
                loginDesc: "Sign in to your Antimg account",
                username: "Username",
                password: "Password",
                loginBtn: "Sign In",
                welcome: "Welcome",
                logout: "Logout",
                login: "Login",
            }
        };

        let currentLang = 'en';

        function switchLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // 更新placeholder
            document.querySelectorAll('[data-placeholder-zh]').forEach(element => {
                if (lang === 'zh') {
                    element.placeholder = element.getAttribute('data-placeholder-zh');
                } else {
                    element.placeholder = element.getAttribute('data-placeholder-en');
                }
            });
        }

        // 初始化语言
        document.addEventListener('DOMContentLoaded', function() {
            switchLanguage('en');
        });
    </script>
</body>
</html>
